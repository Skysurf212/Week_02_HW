<!doctype html>
<html lang="en">
<head>

	<title>RPS</title>
	
<script type="text/javascript" charset="utf-8">


// Setting up parameters	
	var wins = 0, losses = 0, draws = 0

	function randomRange(min, max)
	{
		return (Math.floor((Math.random()*(max-min)) + min)); 
	}

// Message with results.

	function msgDisplay(type, player, computer) {
        var name = ["", "Rock", "Paper", "Scissors"];

//        if (type === "draw") {
//            document.getElementById("message").innerHTML = "IT'S A DRAW!" + " " + //"Computer choose: " + randomRange[computer];
//			if(randomRange == 1)
//			document.getLementById(rock).innerHTML
//        }

        if (type === "draw") {
            document.getElementById("message").innerHTML = "IT'S A DRAW!" + " " +    "Computer choose: " + name[computer] + ". " + " " + "Your choice was also: " +   name[player] + ". ";
          }

        if (type === "win") {
            document.getElementById("message").innerHTML = "YOU WON!" + " " + "Computer choose: " + name[computer] + ". " + " " + "Your choice was: " + name[player] + ". ";
        }

        if (type === "lose") {
            document.getElementById("message").innerHTML = "YOU LOST!" + " " + "Computer choose: " + name[computer] + ". " + " " + "Your choice was: " + name[player] + ". ";
        }
    }
	// End of msgDisplay function.
	
	
// Updating ScoreBoard
	function updateScore(call) {
    
        // Make references to the scoreboard HTML elements named win, lose,
        // and draw so we can update the score numbers on the page.
        
        var winElement = document.getElementById("win"),
            loseElement = document.getElementById("lose"),
            drawElement = document.getElementById("draw");
    
        if (call === "draw") {
            draws++;
            drawElement.innerHTML = draws;
        }
        
        if (call === "win") {
            wins++;
            winElement.innerHTML = wins;
        }
        
        if (call === "lose") {
            losses++;
            loseElement.innerHTML = losses;
        }
    }

         function throwHand(player) {
             var computer = randomRange(1, 3);


             // 1 = rock, 2 = paper, 3 = scissors
             
// DRAW 
             if (player === computer) {
                 updateScore("draw");
                 msgDisplay("draw", player, computer);
             }
             
// ROCK Conditions
             
             // Player's rock vs. comp's paper.
             if (player === 1 && computer === 2) {
                 updateScore("lose");
                 msgDisplay("lose", player, computer);
             }
             
             // Player's rock vs. comp's scissors. 
             if (player === 1 && computer === 3) {
                 updateScore("win");
                 msgDisplay("win", player, computer);
             }
             
// PAPER Conditions
             
             // Player's paper vs. comp's rock.
             if (player === 2 && computer === 1) {
                 updateScore("win");
                 msgDisplay("win", player, computer);
             }
             
			// Player's paper vs. comp's scissors.
             if (player === 2 && computer === 3) {
                 updateScore("lose");
                 msgDisplay("lose", player, computer);
             }
             
// SCISSORS Conditions
             
             // Player's scissors vs. comp's paper.
             if (player === 3 && computer === 2) {
                 updateScore("win");
                 msgDisplay("win", player, computer);
             }
             
 			// Player's scissor vs. comp's rock.
             if (player === 3 && computer === 1) {
                 updateScore("lose");
                 msgDisplay("lose", player, computer);
             }
         }
     </script>
     
	</head>

<!-- HTML Page -->
	<body>
<div align="middle">
<h2>Select your choice:</h2>	
			<img id="rock" src="http://www.milosp.com/sva/images/rock.jpg" width="200" height="200" value="Rock" onclick="throwHand(1);">
			<img id="paper" src="http://www.milosp.com/sva/images/paper.jpg" width="200" height="200" value="Paper" onclick="throwHand(2);">
			<img id="scissors" src="http://www.milosp.com/sva/images/scissors.jpg" width="200" height="200" value="Scissors" onclick="throwHand(3);">
	<br>
			
<table width="600" border="0" cellpadding="5" cellspacing"0">
	<tr height="50" >
		<td colspan="3"><p id="message"></td>
	</tr>
	<tr height="25" bgcolor="#cccccc">
		<td colspan="3">Your Score:</td>
	</tr>
	<tr height="25" bgcolor="#cccccc" align="center" valign="middle">
		<td>Wins: <h2><span id="win">0</span></h2>
			</td>
			
		<td>Losses: <h2><span id="lose">0</span></h2>
			</td>
				
		<td>Draws: <h2><span id="draw">0</span></h2>
			</td>
	</tr>
</table>
</div>
</body>
</html>
